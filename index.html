<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    <div class="stopwatch">
        <div class="timerdisplay">00 : 00 : 00</div>
    </div>

    <div class="buttons">
        <button class="btn" id="stop" style="--clr: red">Stop</button>
        <button class="btn" id="start" style="--clr: blue">Start</button>
        <button class="btn" id="reset" style="--clr: green">Reset</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
